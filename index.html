<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/61da0dae45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Cancer Detection App</title>
  </head>
  <body>
    <form action="submit">
      <div class="field-name1">
        <i class="fas fa-disease"></i>
        <input type="number" placeholder="Input 1" required />
        <i class="fas fa-arrow-right next"></i>
      </div>

      <div class="field-name2 innactive">
        <i class="fas fa-star-of-life"></i>
        <input type="number" placeholder="Input 2" required />
        <i class="fas fa-arrow-right next"></i>
      </div>

      <div class="field-name3 innactive">
        <i class="fas fa-stethoscope"></i>
        <input type="number" placeholder="Input 3" required />
        <i class="fas fa-arrow-right next"></i>
      </div>

      <div class="field-name4 innactive">
        <i class="fas fa-bacteria"></i>
        <input type="number" placeholder="Input 4" required />
        <i class="fas fa-arrow-right next"></i>
      </div>

      <div class="field-name5 innactive">
        <i class="fas fa-bacterium"></i>
        <input type="number" placeholder="Input 5" required />
        <i class="fas fa-arrow-right next"></i>
      </div>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
